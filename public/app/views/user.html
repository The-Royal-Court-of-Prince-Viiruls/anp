<div class="ui segments">
  <div class="ui segment">
    <h1 class="ui centered purple header">
      Oma sivuni
    </h1>
  </div>
  <div class="ui secondary segment">

    <p>Täällä voit (joskus tulevaisuudessa) hallinnoida omia ilmoituksiasi ja muokata käyttäjätietojasi.</p>
  </div>
  <div class="ui segment">
    <p></p>
    <a class="ui purple ribbon label">Käyttäjätiedot</a>
    <p></p>

    <div class="content">
      <div class="ui list">
        <div class="item">
          <i class="user icon"></i>
          <div class="content"> (Etunimi Sukunimi) </div>
        </div>
        <div class="item">
          <i class="mail icon"></i>
          <div class="content"> {{email}}</div>
        </div>
      </div>
    </div>

    <p></p>
    <a class="ui purple ribbon label">Omat ilmoitukseni</a>
    <p></p>

    <table class="ui purple celled table">
      <thead>
        <tr><th>Tyyppi</th>
          <th>Otsikko</th>
          <th>Lisätty</th>
          <th></th>
        </tr></thead>
        <tbody>
          <tr ng-repeat="posti in usersPosts">
            <td>{{posti.type}}</td>
            <td>{{posti.item}}</td>
            <td>{{ posti.time | date : 'd.M.yyyy'}}</td>
            <td class="center aligned"><i class="large red remove icon" ng-click="removePost(posti)"></i></td>
          </tr>
        </tbody>
          </table>

        </div>
      </div>
